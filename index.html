<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Convenios Colectivos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900">
    <div class="container mx-auto mt-8">
        <h1 class="text-3xl font-bold mb-4">Convenios Colectivos</h1>
        <input type="file" id="upload" accept=".csv" class="mb-4 p-2 border border-gray-300 rounded">
        <table id="tabla" class="bg-white rounded shadow">
            <thead>
                <tr id="tableHeader"></tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>

    <script>
        document.getElementById('upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const text = e.target.result;
                    const rows = text.split('\n').map(row => row.split(','));
                    const headers = rows[0];
                    const body = rows.slice(1);
                    renderTable(headers, body);
                };
                reader.readAsText(file);
            }
        });

        function renderTable(headers, body) {
            const tableHeader = document.getElementById('tableHeader');
            const tableBody = document.getElementById('tableBody');
            tableHeader.innerHTML = '';
            tableBody.innerHTML = '';

            headers.forEach(header => {
                const th = document.createElement('th');
                th.textContent = header;
                th.addEventListener('click', () => sortTable(header));
                tableHeader.appendChild(th);
            });

            body.forEach(row => {
                if (row.length === headers.length) {
                    const tr = document.createElement('tr');
                    row.forEach(cell => {
                        const td = document.createElement('td');
                        td.textContent = cell;
                        tr.appendChild(td);
                    });
                    tableBody.appendChild(tr);
                }
            });
        }

        function sortTable(columnName) {
            const table = document.getElementById('tabla');
            const rows = Array.from(table.tBodies[0].rows);
            const columnIndex = Array.from(table.tHead.rows[0].cells).findIndex(th => th.textContent === columnName);

            const sortedRows = rows.sort((a, b) => {
                const aText = a.cells[columnIndex].textContent.trim();
                const bText = b.cells[columnIndex].textContent.trim();
                return aText.localeCompare(bText, undefined, { numeric: true, sensitivity: 'base' });
            });

            table.tBodies[0].append(...sortedRows);
        }
    </script>
</body>
</html>
